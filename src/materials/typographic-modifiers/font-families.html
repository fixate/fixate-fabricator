{{#each typographic-modifiers.families}}
  <p class="ff--{{this}} fs--gamma">
    .ff--{{this}}
  </p>

  <p class="ff--{{this}}">
    .ff--{{this}} regular<br>
    <em>.ff--{{this}} italic</em><br>
    <strong>.ff--{{this}} bold</strong><br>
    <strong><em>.ff--{{this}} bold italic</em></strong>
  </p>
{{/each}}
