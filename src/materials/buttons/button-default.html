<div class="btn-container">
  <button class="btn">button.btn</button>
  <a class="btn" href="javascript:void(0)">a.btn</a>
  <label class="btn">label.btn</label>
  <input type="submit" class="btn" value="input.btn" />
</div>

{{#each buttons.modifiers}}
<h3>.{{@key}}</h3>

<div class="btn-container">
  <button class="btn {{@key}}">button.{{@key}}</button>
  <a class="btn {{@key}}" href="javascript:void(0)">a.{{@key}}</a>
  <label class="btn {{@key}}">label.{{@key}}</label>
  <input type="submit" class="btn {{@key}}" value="input.{{@key}}" />
</div>
<br>

  {{#each this}}
    <div class="btn-container">
      <button class="btn {{@../key}} {{this}}">button.{{@../key}}.{{this}}</button>
      <a class="btn {{@../key}} {{this}}" href="javascript:void(0)">a.{{@../key}}.{{this}}</a>
      <label class="btn {{@../key}} {{this}}">label.{{@../key}}.{{this}}</label>
      <input type="submit" class="btn {{@../key}} {{this}}" value="input.{{@../key}}.{{this}}" />
    </div>
    <br>
  {{/each}}
{{/each}}
